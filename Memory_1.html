<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My School Timeline</title>

  <!-- üåü Favicon (Tab Icon) -->
  <link rel="icon" type="image/png" href="img/head logo/favicon.png">

  <style>
    :root {
      --bg: #0f1724;
      --card: rgba(255, 255, 255, 0.9);
      --accent: #f1d36b;
      --muted: #94a3b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #000000;
      background: url("img/Background/counters-bg.webp") no-repeat center center fixed;
      background-size: cover;
      padding: 24px;
      background-color: #000000;
    }

    .container { max-width: 1100px; margin: 0 auto; }

    header {
      text-align: center;
      margin-top: 80px;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 30px;
      margin: 0;
      color: #fff;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 10px;
      color: var(--muted);
      font-size: 15px;
    }

    /* üåü Back Button */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .back-btn:hover {
      background-color: #0056b3;
      transform: translateX(-3px);
    }

    /* Timeline */
    .timeline { position: relative; padding: 20px 0; }
    .timeline::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(#e8b923, #f7e78b);
      transform: translateX(-50%);
    }

    .item {
      position: relative;
      width: 50%;
      padding: 18px 24px;
      display: flex;
      gap: 14px;
      align-items: flex-start;
    }

    .item .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bg);
      border: 4px solid var(--accent);
      box-shadow: 0 0 12px rgba(241,211,107,0.6);
    }

    .item .card {
      background: var(--card);
      padding: 16px 18px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .item .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 34px rgba(241,211,107,0.5);
    }

    .item .meta { font-size: 12px; color: #0066ff; margin-bottom: 6px; }
    .item .title { font-weight: 1000; margin: 0 0 6px; color: #000000; }
    .item .desc { color: #4a4a4a; font-size: 14px; margin: 0; }

    .card img {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    /* Left / Right placement */
    .left { left: 0; text-align: right; }
    .right { left: 50%; }

    .left .card { margin-right: 30px; }
    .right .card { margin-left: 30px; }

    .left .dot { position: absolute; right: -8px; top: 28px; }
    .right .dot { position: absolute; left: -8px; top: 28px; }

    @media (max-width:880px) {
      .timeline::before { left: 12px; transform: none; width: 3px; }
      .item { width: 100%; padding-left: 36px; margin-bottom: 20px; }
      .left, .right { left: 0; }
      .left .card, .right .card { margin: 0 0 0 20px; text-align: left; }
      .left .dot, .right .dot { left: 0; right: auto; }
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 28px;
      z-index: 999;
    }

    .modal {
      background: rgba(10, 15, 25, 0.95);
      border-radius: 16px;
      max-width: 850px;
      width: 100%;
      display: flex;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,215,0,0.15);
      animation: slideUp 0.3s ease;
      position: relative;
    }

    .modal img {
      width: 40%;
      object-fit: cover;
      border-right: 1px solid rgba(255,215,0,0.15);
    }

    .modal-content {
      padding: 20px 30px 25px 30px;
      width: 60%;
      position: relative;
    }

    .close {
      position: absolute;
      top: 14px;
      right: 18px;
      background: rgba(255,215,0,0.1);
      border: 1px solid rgba(255,215,0,0.2);
      color: #f7e78b;
      font-weight: bold;
      font-size: 15px;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s ease;
    }

    .close:hover {
      background: rgba(255,215,0,0.3);
      transform: scale(1.1);
    }

    .modal-content h2 {
      margin: 0 0 10px;
      color: #fff;
    }

    .modal-content .meta {
      font-size: 13px;
      color: #f7e78b;
      margin-bottom: 10px;
    }

    .modal-content p {
      color: #cde0ff;
      font-size: 15px;
      line-height: 1.6;
    }

    .modal-content .extra {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width:700px) {
      .modal { flex-direction: column; }
      .modal img { width: 100%; height: 200px; border-right: none; border-bottom: 1px solid rgba(255,215,0,0.15); }
      .modal-content { width: 100%; }
      .close { top: 10px; right: 10px; }
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <!-- üîô Back to Memories Button -->
  <a href="index.html#blog" class="back-btn">‚Üê Back to Memories</a>

  <div class="container">
    <header>
      <h1>Steps of My School Life</h1>
      <p>A look back at the schools and moments that built my foundation</p>
    </header>

    <main class="timeline" id="timeline" aria-live="polite"></main>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <img id="modalImage" src="" alt="School Image" />
      <div class="modal-content">
        <button class="close" id="closeBtn">‚úï</button>
        <h2 id="modalTitle"></h2>
        <p class="meta" id="modalYear"></p>
        <p id="modalDesc"></p>
        <p class="extra" id="modalExtra"></p>
      </div>
    </div>
  </div>

  <script>
   const data = [
  {
    id: 1,
    side: 'left',
    title: 'Achariya Bala Shiksha Mandir, Puducherry',
    year: '2008 ‚Äì 2012',
    meta: '1st ‚Äì 4th Std ‚Ä¢ Primary School',
    desc: 'Completed primary education (1st to 4th standard) with basics in reading, writing and arithmetic.',
    extra: 'Activities: classroom learning, basic arts & craft',
    img: 'img/School timeline image/time_1.webp'
  },
  {
    id: 2,
    side: 'right',
    title: 'Amalorpavam Hr. Sec. School',
    year: '2012 ‚Äì 2018',
    meta: '5th ‚Äì 10th Std ‚Ä¢ Secondary School',
    desc: 'Studied 5th to 10th standard; focused on academics, discipline, and participated in school activities.',
    extra: 'Activities: science fair, sports, cultural programs',
    img: 'img/School timeline image/time_2.webp'
  },
  {
    id: 3,
    side: 'left',
    title: 'Fathima Hr. Sec. School',
    year: '2018 ‚Äì 2019',
    meta: '11th Std ‚Ä¢ Higher Secondary (Biology Stream)',
    desc: 'Focused on chosen subjects, actively participated in cultural and science events, and developed academic and teamwork skills.',
    extra: 'Stream: Biology',
    img: 'img/School timeline image/time_3.webp'
  },
  {
    id: 4,
    side: 'right',
    title: 'St. Joseph Hr. Sec. School',
    year: '2019 ‚Äì 2020',
    meta: '12th Std ‚Ä¢ Higher Secondary',
    desc: 'Completed 12th standard at St. Joseph ‚Äî final year of school, focusing on academics and cultural activities.',
    extra: 'Highlights: cultural participation, final board exams',
    img: 'img/School timeline image/time_4.webp'
  }
];

    const timeline = document.getElementById('timeline');
    const backdrop = document.getElementById('backdrop');
    const modalTitle = document.getElementById('modalTitle');
    const modalYear = document.getElementById('modalYear');
    const modalDesc = document.getElementById('modalDesc');
    const modalExtra = document.getElementById('modalExtra');
    const modalImage = document.getElementById('modalImage');
    const closeBtn = document.getElementById('closeBtn');

    function render(items) {
      timeline.innerHTML = '';
      items.forEach(it => {
        const el = document.createElement('section');
        el.className = 'item ' + (it.side === 'left' ? 'left' : 'right');
        el.innerHTML = `
          <span class="dot" aria-hidden="true"></span>
          <div class="card" tabindex="0" role="button" data-id="${it.id}">
            <img src="${it.img}" alt="School image">
            <div class="meta">${it.meta}</div>
            <h3 class="title">${it.title}</h3>
            <p class="desc">${it.desc}</p>
            <p style="margin-top:6px; color:#0066ff; font-weight:600;">${it.year}</p>
          </div>
        `;
        timeline.appendChild(el);
      });

      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', openModal);
        card.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') openModal.call(card, e);
        });
      });
    }

    function openModal(e) {
      const id = +this.dataset.id || +e.currentTarget.dataset.id;
      const item = data.find(d => d.id === id);
      if (!item) return;
      modalTitle.textContent = item.title;
      modalYear.textContent = item.year + ' ‚Ä¢ ' + item.meta;
      modalDesc.textContent = item.desc;
      modalExtra.textContent = item.extra;
      modalImage.src = item.img;
      backdrop.style.display = 'flex';
      backdrop.setAttribute('aria-hidden', 'false');
      closeBtn.focus();
    }

    function closeModal() {
      backdrop.style.display = 'none';
      backdrop.setAttribute('aria-hidden', 'true');
    }

    backdrop.addEventListener('click', evt => {
      if (evt.target === backdrop) closeModal();
    });
    closeBtn.addEventListener('click', closeModal);
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });

    render(data);
  </script>
</body>
</html>
